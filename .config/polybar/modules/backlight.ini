[module/backlight]
type = internal/xbacklight
card = intel_backlight
output = ${assets.monitor}
enable-scroll = false

format = <label>
format-foreground = ${color.brightwhite}
format-padding = 1
format-prefix = "ï—ž"
format-suffix = "%"

label = %percentage:2:2%
