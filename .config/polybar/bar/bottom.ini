[bar/bottom]
monitor = ${assets.monitor}
width = 100%
height = 18
bottom = true
fixed-center = true

background = ${color.background}
foreground = ${color.brightwhite}

border-color = ${color.background}
border-top-size = 2
border-bottom-size = 2
border-left-size = 2
border-right-size = 2

line-size = 3

font-0 = ${assets.font-0}
font-1 = ${assets.font-1}
font-2 = ${assets.font-2}

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-padding = 0
tray-maxsize = 16
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

modules-left = jgmenu left i3 left mpd
modules-right = wlan network right temperature hdd0 hdd1 right memory cpu right backlight right volume right date right session
module-margin = 0
module-padding = 0

wm-restack = i3
override-redirect = false

